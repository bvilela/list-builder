# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_test_and_analyze:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip pipe')"

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven # Memorizar dependÃªncias

    - name: Check PMD
      uses: pmd/pmd-github-action@v1
      id: pmd
      with:
        version: '6.53.0'
        sourcePath: 'app/src/main/java'
        rulesets: 'app/pmd-ruleset.xml'
        analyzeModifiedFilesOnly: false

    - name: No Violation of PMD Rules
      if: steps.pmd.outputs.violations == 0
      run: |
        echo "No violation of the PMD Rules. Congratulations! :)"         

    - name: Validating Violations of PMD Rules
      if: steps.pmd.outputs.violations != 0
      run: |
        echo "Number of Violations: ${{ steps.pmd.outputs.violations }} - (Must be Zero!!!)"
        echo "Check previous step for more details!!!"
        exit 1
        
    - name: Build with Maven
      run: mvn -s $GITHUB_WORKSPACE/.github/workflows/maven-settings.xml -B package --file app/pom.xml -DskipTests
      env:
        USER_NAME: ${{ secrets.USER_NAME }}
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}      
      
    - name: Run Unit Test
      run: mvn -s $GITHUB_WORKSPACE/.github/workflows/maven-settings.xml test --file app/pom.xml 
      env:
        USER_NAME: ${{ secrets.USER_NAME }}
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}      

    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
        
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Analyze SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        echo "Change directory..."
        cd app 
        mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=bvilela_list-builder
