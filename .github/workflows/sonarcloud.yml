name: SonarCloud
on:
  push:
    branches:
      - '**'        # include every branch
      - '!master'   # exclude master
    paths-ignore:
      - '**/README.md'

jobs:
  # Skipping workflow: add '[skip ci]' string in commit message
  # Ref: https://docs.github.com/en/actions/managing-workflow-runs/skipping-workflow-runs
    
  pmd-check-rules:
    uses: bvilela/github-actions-workflows/.github/workflows/java-maven-pmd-check-rules.yml@feature/add-reusable-workflows

  maven-build-test:
    needs: pmd-check-rules
    uses: bvilela/github-actions-workflows/.github/workflows/java-maven-build-and-test.yml@feature/add-reusable-workflows
    with:
      java-version: 17
      maven-settings-file: maven-settings.xml

  sonar-analyse:
    needs: maven-build-test
    uses: bvilela/github-actions-workflows/.github/workflows/java-maven-sonar-analyse.yml@feature/add-reusable-workflows
    with:
      projectKey: bvilela_list-builder
      java-version: 17
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      sonar-token: ${{ secrets.SONAR_TOKEN }}
 