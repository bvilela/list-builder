name: SonarCloud
on:
  push:
    branches:
      - '**'        # matches every branch
      - '!master'   # excludes master
    paths-ignore:
      - '**/README.md'
#      - '.github/workflows/**'

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip pipe')"
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven # Memorizar dependÃªncias

      - name: Check PMD
        uses: pmd/pmd-github-action@v1
        id: pmd
        with:
          version: '6.40.0'
          sourcePath: 'app/src/main/java'
          rulesets: 'app/pmd-ruleset.xml'
          analyzeModifiedFilesOnly: false

      - name: No Violation of PMD Rules
        if: steps.pmd.outputs.violations == 0
        run: |
          echo "No violation of the PMD Rules. Congratulations! :)"         

      - name: Validating Violations of PMD Rules
        if: steps.pmd.outputs.violations != 0
        run: |
          echo "Number of Violations: ${{ steps.pmd.outputs.violations }} - (Must be Zero!!!)"
          echo "Check previous step for more details!!!"
          exit 1

      - name: Run Unit Test
        run: mvn -s $GITHUB_WORKSPACE/.github/workflows/maven-settings.xml test --file app/pom.xml 
        env:
          USER_NAME: ${{ secrets.USER_NAME }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}        

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Change directory..."
          cd app
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=bvilela_list-builder
