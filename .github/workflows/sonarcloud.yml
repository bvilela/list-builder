name: SonarCloud
on:
  push:
    branches:
      - '**'        # include every branch
      - '!master'   # exclude master
    paths-ignore:
      - '**/README.md'

jobs:
  pmd-check-rules:
    name: PMD Check Rules
    uses: bvilela/github-actions-workflows/.github/workflows/pmd-check-rules.yml@feature/add-reusable-workflows
    with:
      version: '6.53.0'
      source-path: 'app/src'
      rulesets: 'app/pmd-ruleset.xml'
      
  sonarcloud:
    needs: pmd-check-rules
    name: SonarCloud
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip pipe')"
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven # Memorizar dependÃªncias

      - name: Run Unit Test
        run: mvn -s $GITHUB_WORKSPACE/.github/workflows/maven-settings.xml test --file app/pom.xml 
        env:
          USER_NAME: ${{ secrets.USER_NAME }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}        

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Change directory..."
          cd app
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=bvilela_list-builder
