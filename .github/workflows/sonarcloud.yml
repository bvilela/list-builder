name: SonarCloud
on:
  push:
    branches:
      - '**'        # include every branch
      - '!master'   # exclude master
    paths-ignore:
      - '**/README.md'

jobs:
  # Skipping workflow: add '[skip ci]' string in commit message
  # Ref: https://docs.github.com/en/actions/managing-workflow-runs/skipping-workflow-runs
    
  pmd-check-rules:
    uses: bvilela/github-actions-workflows/.github/workflows/java-maven-pmd-check-rules.yml@feature/add-reusable-workflows

  maven-build-test:
    needs: pmd-check-rules
    uses: bvilela/github-actions-workflows/.github/workflows/java-maven-build-and-test.yml@feature/add-reusable-workflows
    with:
      java-version: 17
      maven-settings-file: maven-settings.xml

  sonar-analyze: 
    needs: maven-build-test
    runs-on: ubuntu-latest
    steps:
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Change directory..."
          cd app
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=bvilela_list-builder
